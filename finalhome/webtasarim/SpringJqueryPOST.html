<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Öğrenci Giriş Sayfası</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container" id="containerr">
        <h1>REGISTER</h1>

        <!--Facebook-->

          xmlns="http://www.w3.org/2000/svg"

          class="bi bi-facebook"

          <path
            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75
          7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993
           0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
          />
        </svg>

        <!--Google-->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-google"
          viewBox="0 0 16 16"
        >
          <path
            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978
           15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087
            0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276
             2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
          />
        </svg>
        <!-- Y -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 320 512"
        >
          <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M129.5 512V345.9L18.5 48h55.8l81.8 229.7L250.2 0h51.3L180.8 347.8V512h-51.3z"
          />
        </svg>
        <p>or use your email address</p>
        <form action="" method="post" id="myform">
          <!--FİRST NAME-->
          <label for="firstName"></label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="First Name"
          />
          <!--EMAİL-->
          <br />
          <label for="email"></label>
          <input type="text" id="email" name="email" placeholder="Email" />
          <br />

          <!--PASSWORD-->
          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <br />
          <!--CONFİRM PASSWORD-->
          <label for="confirmPassword"></label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
          />
          <br />
          <button type="submit" class="btn">CREATE PASSWORD</button>
          <p>
            Already have an account
            <a href="https://www.w3schools.com/html/html_links.asp">Sign In</a>
          </p>
        </form>
      </div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">jQuery POST</h4>
          <p id="feedback">Boş ...</p>
        </div>
      </div>
    </header>

    <!-- FORM JQUERY POST -->
    <!-- GET http://localhost:4444/api/v1/jquery/get
$.get(URL,callbackFunction) -->

    <!-- POST  http://localhost:4444/api/v1/jquery/post const URL = "http://localhost:4444/api/v1/jquery/post";
$.post(URL,formData,callbackFunction) -->
    <script>
      $(document).ready(function () {
        //SUBMIT
        $("#myform").submit(function (event) {
          event.preventDefault();
          let firstName, email, password,confirmPassword;
          firstName = $("#firstName").val();
          alert(firstName);
          email = $("#email").val();
          alert(email);
          password = $("#password").val();
          alert(password);
          confirmPassword = $("#confirmPassword").val();
          alert(confirmPassword);
          ajax_submit(firstName, email, password,confirmPassword);
        }); // end form

        // AJAX
        let ajax_submit = (firstNameValue, emailValue, passwordValue,confirmPasswordValue) => {
          //DTO
          const JqueryDto = {
            firstName: firstNameValue,
            email: emailValue,
            password: passwordValue,
            confirmPassword : confirmPasswordValue,
          };

          //Ajax
          $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "http://localhost:8080/api/v1/jquery/post",
            data: JSON.stringify(JqueryDto),
            dataType: "json",
            cache: false,
            timeout: 600000,
            success: function (data) {
              $("#feedback").html("Response: " + JSON.stringify(data));
              if (data.status == "OK") {
                alert("Tamamdır");
              }
            },
            error: function (text) {
              $("#feedback").html("Error: " + text.status);
            },
          }); // end Ajax
        };
      }); //end ready
    </script>
  </body>
</html>
